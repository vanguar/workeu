{% extends 'workeu/base.html' %}

{% block content %} 
<div class="content container">
<div class="row">
<div class="col-md-12">
<span class="topik">Вакансии в Прибалтике</span>
                <table class="table table-striped  post postList">
<tr>
 <th>Вакансия</th>
 <th>Дата публикации</th>
</tr>
<tbody>
  <div class="post postList">
 {% for post in postsp %} 
<tr>
     
 <td>
     <h1 class="glyphicon glyphicon-share"><a class="block" href="{% url 'postp_detail_pribaltik' pk=post.pk %}">{{ post.title }}</a></h1>
 </td>
<td>
     <div class="date">
		{{ post.published_date }}
	 </div>
</td>

</tr>
 {% endfor %}
</div>
</tbody>
</table>
				
				 
</div>	
</div>
</div>
		
{% endblock content %}
